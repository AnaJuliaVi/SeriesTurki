<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>SeriesTurki</title>
  <link rel="icon" type="image/x-icon" href="./img/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/styles.css">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <div id="background">
    <video loop autoplay muted>
      <source src="./videos/background-video.mp4" type="video/mp4">
    </video>
  </div>

  <div id="app">
    <header >
      <img src="./img/logo.png" alt="">
      <div>
        <ul class="navigation"> 
          <li>
            <a href="index.html" class="navigation__link">Home</a>
          </li>
          <li>
            <a href="verão.html" class="navigation__link">Séries de verão</a>
          </li>
          <li>
            <a href="inverno.html" class="navigation__link">Séries de inverno</a>
          </li>
          <li>
            <a href="filmes.html" class="navigation__link">Filmes</a>
          </li>
        </ul>
     </div>
    </header>

    <main>

        <div id="left-main">
            <img src="" alt="">
            <h1>Encontre sua próxima série turca favorita aqui no Series Turki!</h1>
            <p>Acompanhe nossas recomendações e esteja sempre atualizado com os lançamentos mais populares da TV turca. Não perca nenhum episódio!</p>
            <a class="verLancamento-btn" href="">Ver Lançamentos</a>
        </div>

        <div class="slider">

            <div class="slides">

                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
              
                <!--Fim Radio Buttons-->

                <!--Slide images-->
                <div class="slide first">
                    <img src="./img/yargi.png" alt="imagem1">
                </div>

                <div class="slide">
                    <img src="./img/amordealuguel.png" alt="imagem2">

                </div>

                <div class="slide">
                    <img src="./img/editado-hudutsz.png" alt="imagem3">

                </div>
                
                <div class="slide">
                  <img src="./img/editado-hudutsz.png" alt="imagem4">

                </div>  
                
                <div class="slide">
                  <img src="./img/editado-hudutsz.png" alt="imagem5">

              </div>
              
              <div class="slide">
                <img src="./img/editado-hudutsz.png" alt="imagem6">

            </div>
                <!--Fim dos slides-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>

    </main>
    

  </div>

  <script src="script.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
